$def with (mesg=None)
$var title: Login
<form method="POST" action="/login/" name="LoginForm" class="form-horizontal">
  <legend>Login</legend>
  <div class="control-group">
    <label for="Username" class="control-label">Username</label>
    <div class="controls">
      <input type="text" id="Username" name="Username" placeholder="Username or Email">
    </div>
  </div>
  <div class="control-group">
    <label for="Password" class="control-label">Password</label>
    <div class="controls">
      <input type="password" id="Password" name="Password" placeholder="Password">
    </div>
  </div>
  <div>
    <input type="submit" id="submit" name="submit" class="btn btn-primary" value="Login">
  </div>
</form>
$if mesg:
    <div class="alert">
      <button type="button" class="close" data-dismiss="alert">Ã—</button>
      <strong>Warning!</strong><p>$mesg</p>
    </div>
